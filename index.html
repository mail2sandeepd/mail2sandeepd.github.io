<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fancy Analog Clock</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }

  .clock {
    width: 200px;
    height: 200px;
    background-color: #fff;
    border-radius: 50%;
    border: 5px solid #333;
    position: relative;
    transform: rotate(90deg);
  }

  .hour, .minute, .second {
    position: absolute;
    width: 50%;
    height: 2px;
    background-color: #333;
    top: 50%;
    transform-origin: 100%;
    transform: translate(0%, -50%);
  }

  .hour {
    height: 4px;
    background-color: #555;
  }

  @keyframes rotate {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
</style>
</head>
<body>
<div class="clock">
  <div class="hour" style="transform: translate(0%, -50%) rotate(120deg);"></div>
  <div class="minute" style="transform: translate(0%, -50%) rotate(210deg);"></div>
  <div class="second" style="transform: translate(0%, -50%) rotate(30deg);"></div>
</div>
<script>
  const hourElement = document.querySelector('.hour');
  const minuteElement = document.querySelector('.minute');
  const secondElement = document.querySelector('.second');

  function updateClock() {
    const now = new Date();
    const hours = now.getHours() % 12;
    const minutes = now.getMinutes();
    const seconds = now.getSeconds();

    const hourDegrees = (hours * 30) + (0.5 * minutes);
    const minuteDegrees = (minutes * 6) + (0.1 * seconds);
    const secondDegrees = seconds * 6;

    hourElement.style.transform = `translate(0%, -50%) rotate(${hourDegrees}deg)`;
    minuteElement.style.transform = `translate(0%, -50%) rotate(${minuteDegrees}deg)`;
    secondElement.style.transform = `translate(0%, -50%) rotate(${secondDegrees}deg)`;
  }

  setInterval(updateClock, 1000);
  updateClock();
</script>
</body>
</html>
